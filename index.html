<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IX POD Sheets Used</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Required libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        #previewTable th, #previewTable td {
            font-size: 0.9rem;
            padding: 0.5rem;
        }
        
        .processing-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spinner 0.8s linear infinite;
        }
        
        @keyframes spinner {
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">IX POD Sheets Used</h4>
                        <div class="d-flex">
                            <a href="http://192.168.10.149/SettingsEditor/conf/dSP_conf_accounting.jsp" class="btn btn-warning px-2 d-flex align-items-center" target="_blank">
                                Get Report<i class="bi bi-caret-right-square ms-2"></i>
                            </a>
                            <button class="btn btn-outline-light ms-2" onclick="clearAll()" id="clearBtn" disabled>
                                Clear All
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <!-- Order Processing Card -->
                            <div class="col-12">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-header bg-light">
                                        <h5 class="card-title mb-0">Process CSV</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="csvFile" class="form-label">Upload CSV File</label>
                                            <input type="file" class="form-control" id="csvFile" accept=".csv">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="alert alert-info mt-md-4" id="status" style="display: none;"></div>
                        </div>

                        <!-- Media Filter -->
                        <div class="mb-3">
                            <label for="mediaFilter" class="form-label">Filter by Media Type</label>
                            <select class="form-select" id="mediaFilter">
                                <option value="">All Media Types</option>
                            </select>
                        </div>
                        
                        <!-- Stats Summary -->
                        <div class="card mb-3 bg-light">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="d-flex align-items-center">
                                            <div>
                                                <h6 class="mb-0">Total Records:</h6>
                                                <h4 class="mb-0" id="totalRecords">0</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="d-flex align-items-center">
                                            <div>
                                                <h6 class="mb-0">Total Sheets:</h6>
                                                <h4 class="mb-0" id="totalSheets">0</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Preview Table -->
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="previewTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>Line No</th>
                                        <th>Date</th>
                                        <th>Description</th>
                                        <th>Copies</th>
                                        <th>Sheets</th>
                                        <th>Media</th>
                                    </tr>
                                </thead>
                                <tbody id="previewBody">
                                    <tr>
                                        <td colspan="6" class="text-center">No data loaded</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
